# Default server configuration for PHP-FPM Runtime Manager
# Production-ready setup with performance optimizations

server {
    listen 80;
    server_name _;
    root /var/www/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Web frontend - route to web pool
    location / {
        limit_req zone=web burst=20 nodelay;

        # Check if file exists
        try_files $uri $uri/ @php_web;

        # Default index handling
        index index.php index.html index.htm;
    }

    # PHP handling for web pool
    location @php_web {
        limit_req zone=web burst=20 nodelay;

        fastcgi_pass php_web;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;

        # FastCGI optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # API routes - route to API pool
    location /api {
        limit_req zone=api burst=10 nodelay;

        # Remove /api prefix for backend processing
        rewrite ^/api(/.*)$ $1 break;

        fastcgi_pass php_api;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/api.php;
        include fastcgi_params;

        # API-specific headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Status endpoints for monitoring
    location ~ ^/(status|ping)$ {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;     # Private networks
        deny all;

        # Route to appropriate pool based on request
        fastcgi_pass php_web;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /composer\.(json|lock)$ {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Security - deny access to common attack vectors
    location ~ /(config|cache|temp|logs|vendor|tests|docs)/.*\.(php|ini|conf)$ {
        deny all;
    }
}

# PHP-FPM Runtime Manager Admin Interface (if enabled)
server {
    listen 8080;
    server_name _;

    # Basic authentication for admin interface
    auth_basic "Runtime Manager Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Proxy to PHP-FPM Runtime Manager
    location / {
        proxy_pass http://phpfpm-manager:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://phpfpm-manager:9090/metrics;

        # Allow Prometheus scraping
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;
    }
}